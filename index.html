<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,key">
    <title>Recriando Projeto Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="image">

            </div>
            <div class="form">

                <h1>Login</h1>

                <p>
                    Bem-vindo(a) ao nosso site, cadastre-se abaixo para ter acesso Ã  novos ambientes.
                </p>

                <form action="arquivo.js" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="email"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" name="email" id="email" required autofocus autocomplete="email" placeholder="Seu e-mail">
                    </div>

                    <div class="campo">
                        <label for="password"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="password" id="password" required placeholder="Sua senha" minlength="8" max="20">
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci minha senha</a>

                </form>

            </div>
        </section>
    </main>
</body>
</html>
